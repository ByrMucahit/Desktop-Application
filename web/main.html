<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYBEKLER GÜVENLİK VE ALARM SİSTEMİ SÖZLEŞMESİ</title>
    <!--  Include eel.js - note this file doesn't exist in the web folder-->
    <script src="/eel.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">



    <form class="my-form">
        <h1 style="text-align: center;">TÜRKİYE'NİN ALARM MERKEZİ MARKASI</h1>
        <div class="container">
            <div class="title">
                <h2>AYB ABONELİK SÖZLEŞMESİ</h2>
            </div>
            <div class="sub-title">
                <h3>Abonelik Bilgi Formu</h3>
            </div>
            <ul>
                <li>
                    <select>
                        <option selected disabled>-- Bir tane Seçenek Seçin --</option>
                        <option>Seçenek 1</option>
                        <option>Seçenek 2</option>
                        <option>Seçenek 3</option>
                    </select>
                </li>
                <li>
                    <div class="grid grid-2">
                        <input type="text" placeholder="İsim" required>
                        <input type="text" placeholder="Soyisim" required>
                    </div>

                </li>
                <li>
                    <div class="grid grid-2">
                        <input type="email" placeholder="Email">
                        <input type="tel" placeholder="Telefon">
                    </div>
                </li>
                <li>
                    <textarea placeholder="Mesaj"></textarea>
                </li>
                <div class="calling">
                    <h3>Alarm Durumunda Aranacak Kişiler</h3>
                </div>
                <div class="anyone">
                    <p>Adı</p>
                    <p>Soyadı</p>
                    <p>Parolası</p>
                    <p>Ev Tel</p>
                    <p>GSM-1</p>
                    <p>GSM-2</p>
                </div>
                
                <div class="dedectorDeriv">
                    <h3>DEDEKTÖR DAĞILIMI VE ANIMLAR</h3>
                </div>

                <li>
                    <input type="checkbox" id="terms">
                    <label for="terms"><a href="#">Sözleşme Şartlarını</a> Okudum Ve Kabul ediyorum</label>
                </li>
                <li>
                    <div class="grid grid-3">
                        <div class="required-msg">required Fields</div>
                        <button class="btn-grid" type="submit" disabled>
                            <span class="back">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                            </span>
                            <span class="front">SUBMIT</span>
                        </button>
                        <button class="btn-grid" type="reset" disabled>
                            <span class="back">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                            </span>
                            <span class="front">RESET</span>
                        </button>
                    </div>
                </li>

            </ul>
        </div>
    </form>

    <footer>
        <div class="container">
            <small>Made with <span>❤</span> by <a href="http://georgemartsoukos.com/" target="_blank">Muhammet Mücahit BAYAR</a></small>
        </div>
    </footer>
</head>

</body>

</html>
